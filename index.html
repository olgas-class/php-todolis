<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <h2 class="text-center my-4">TODOS APP</h2>

        <div class="row justify-content-center">
          <div class="col-6">
            <div class="my-4">
              <input
                type="text"
                class="form-control"
                aria-label="Aggiungi un nuovo todo"
                placeholder="Scrivi un nuovo todo"
                v-model.trim="newTodo"
                @keyup.enter="saveNewTodo"
              />
            </div>

            <ul class="list-group">
              <li
                v-for="(todo, index) in todos"
                class="list-group-item d-flex justify-content-between"
              >
                <h4 @click="toggleDone(index)">
                  <span class="me-2">{{ todo.done ? '&check;' : '&cross;' }}</span> 
                  {{ todo.text }}</h4>
                  
                  <button class="btn btn-danger" @click="cancelTodo(index)">Cancella</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
